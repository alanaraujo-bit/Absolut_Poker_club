<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2314;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A1F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8960C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad1)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="472" height="472" rx="40" fill="none" stroke="url(#goldGrad)" stroke-width="4" opacity="0.6"/>
  
  <!-- Spade symbol -->
  <g transform="translate(256, 256)">
    <!-- Spade shape -->
    <path d="M 0,-120 C -50,-100 -80,-60 -80,-20 C -80,20 -50,50 0,50 C 50,50 80,20 80,-20 C 80,-60 50,-100 0,-120 Z" 
          fill="url(#goldGrad)" stroke="url(#goldGrad)" stroke-width="3"/>
    <!-- Stem -->
    <rect x="-15" y="40" width="30" height="60" rx="8" fill="url(#goldGrad)"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#goldGrad)" text-anchor="middle">ACATH</text>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="24" 
        fill="#D4AF37" text-anchor="middle" opacity="0.8">Absolut Poker</text>
</svg>
